
<div class="test-wrapper">
  <div [ngClass]="listWrapperClasses">
      <app-control-bar></app-control-bar>
      <app-friend-list
        [friends]="friendList">
      </app-friend-list>
  </div>
  <div [ngClass]="detailWrapperClasses" (click)="closeFriendsDetail()">
    <div class="detail-wrapper" click-stop-propagation>
      <app-friend-detail
        [friend]="selectedFriend">
      </app-friend-detail>
    </div>
  </div>
</div>
